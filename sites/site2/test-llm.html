<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Net-760</title>
</head>
<body>
<h2>LLM Output Stream</h2>
<div id="out">(waiting for reply...)</div>








<input id="prompt" placeholder="Enter your prompt here" style="width:80%">
<button onclick="runPrompt()">Send</button>

<script>
var responseCount = 1;	
async function runPrompt() {
  const userPrompt = document.getElementById("prompt").value;
  if(userPrompt == '' || userPrompt == null){
	document.getElementById("out").textContent = "(You must enter something!)";
	return;
  }
  // clear old output
  const userQuery = document.createElement('div');
  userQuery.className = "question";
  userQuery.textContent = userPrompt;
  const newResponse = document.createElement('div');
  newResponse.className = `response${responseCount}`;
  newResponse.textContent = "(thinking...)"; 
  const parent = document.getElementById("out");
  parent.appendChild(userQuery);
  parent.appendChild(newResponse);

  const response = await fetch("/node2/api/prompt", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: userPrompt })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();
  let buffer = "";

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;
    buffer += decoder.decode(value, { stream: true });
    document.querySelector(`.response${responseCount}`).textContent = buffer;
  }
  responseCount += 1;
}
</script>

</body>
</html>
